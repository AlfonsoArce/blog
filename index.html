<!DOCTYPE html>
<html>
<head>
  <title>Google Form with GPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #formContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Google Form with GPS Location</h1>
  <p>Fetching your current location...</p>
  
  <!-- Embedded Google Form -->
  <div id="formContainer">
    <iframe id="googleForm" width="100%" height="600" frameborder="0"></iframe>
  </div>

  <script>
    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // Build the Google Form URL with GPS coordinates
            const formBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLScqkGe6Jc1cnD3qXUvu3Al3Tayry70qFpbwuK6aa-gc5ttSnQ/viewform";
            const gpsField = "entry.1127287054"; // Replace with your Google Form's field entry ID
            const formUrl = `${formBaseUrl}?${gpsField}=${encodeURIComponent(`Lat: ${lat}, Lng: ${lng}`)}`;

            // Embed the form with the GPS data
            document.getElementById("googleForm").src = formUrl;
          },
          (error) => {
            let message;
            switch (error.code) {
              case error.PERMISSION_DENIED:
                message = "Permission denied. Please allow location access in your browser settings.";
                break;
              case error.POSITION_UNAVAILABLE:
                message = "Position unavailable. Try again later.";
                break;
              case error.TIMEOUT:
                message = "Request timed out. Please try again.";
                break;
              default:
                message = "An unknown error occurred.";
            }
            alert("Error: " + message);
          }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    // Automatically call the function on page load
    window.onload = getCurrentLocation;
  </script>
</body>
</html>
