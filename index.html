<!DOCTYPE html>
<html>
<head>
  <title>iPhone GPS Location Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #locationInfo {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>iPhone GPS Location Test</h1>
  <div id="locationInfo">
    <p><strong>Latitude:</strong> <span id="latitude">Fetching...</span></p>
    <p><strong>Longitude:</strong> <span id="longitude">Fetching...</span></p>
  </div>

  <script>
    // Function to automatically fetch the user's location on page load
    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // Display the location
            document.getElementById("latitude").textContent = lat;
            document.getElementById("longitude").textContent = lng;
          },
          (error) => {
            let message;
            switch (error.code) {
              case error.PERMISSION_DENIED:
                message = "Permission denied. Please allow location access in your browser settings.";
                break;
              case error.POSITION_UNAVAILABLE:
                message = "Position unavailable. Try again later.";
                break;
              case error.TIMEOUT:
                message = "Request timed out. Please try again.";
                break;
              default:
                message = "An unknown error occurred.";
            }
            alert("Error: " + message);
          }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    // Automatically call the function on page load
    window.onload = getCurrentLocation;
  </script>
</body>
</html>
