<!DOCTYPE html>
<html>
<head>
  <title>GPS Location Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #locationInfo {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Capture GPS Location</h1>
  
  <p>Click the button below to fetch your current location. Ensure that location services are enabled, and grant the browser permission to access your GPS.</p>

  <button onclick="getCurrentLocation()">Get My Location</button>
  
  <div id="locationInfo" style="margin-top: 20px;">
    <p><strong>Latitude:</strong> <span id="latitude">Not available</span></p>
    <p><strong>Longitude:</strong> <span id="longitude">Not available</span></p>
  </div>

  <form id="locationForm" action="your-server-endpoint" method="POST">
    <input type="hidden" name="latitude" id="latitudeInput">
    <input type="hidden" name="longitude" id="longitudeInput">
    <button type="submit" style="margin-top: 20px;">Submit Location</button>
  </form>

  <script>
    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // Update UI with location
            document.getElementById("latitude").textContent = lat;
            document.getElementById("longitude").textContent = lng;

            // Update hidden form fields
            document.getElementById("latitudeInput").value = lat;
            document.getElementById("longitudeInput").value = lng;
          },
          (error) => {
            // Handle errors gracefully
            let message;
            switch (error.code) {
              case error.PERMISSION_DENIED:
                message = "Permission denied. Please enable location permissions in your browser.";
                break;
              case error.POSITION_UNAVAILABLE:
                message = "Position unavailable. Try again later.";
                break;
              case error.TIMEOUT:
                message = "Request timed out. Please try again.";
                break;
              default:
                message = "An unknown error occurred.";
            }
            alert("Error: " + message);
          }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }
  </script>
</body>
</html>
